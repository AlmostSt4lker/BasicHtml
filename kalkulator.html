<html>
<head>
<script type="text/javascript">
var nr1
var nr2
nr1=eval (prompt("Podaj pierwsza liczbe :"));
nr2=eval (prompt("Podaj druga liczbe :"));

	function calculate(nr1, nr2)
		{
		document.write(nr1 + ' + ' + nr2 + ' = ' +(nr1 + nr2) + '<br>')
		}

	calculate(nr1,nr2);
	
	function odejmowanie(nr1,nr2)
		{
		document.write(nr1 + ' - ' + nr2 + ' = ' +(nr1 - nr2) + '<br>')
		}
	odejmowanie(nr1,nr2);

	function mnozenie(nr1,nr2)
		{
		document.write(nr1 + ' * ' + nr2 + ' = ' +(nr1 * nr2) + '<br>')
		}
	mnozenie(nr1,nr2);
	
	function dzielenie(nr1,nr2)
		{
		document.write(nr1 + ' / ' + nr2 + ' = ' +(nr1 / nr2) + '<br>')
		}
	dzielenie(nr1,nr2);
	
</script>
</head>
<body>

</body>
</html>
